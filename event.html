<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love Music</title>
  
  <!-- Bootstrap -->
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"> 
  
  <!-- CSS style goes here -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- /.carousel-inner to go here -->
  <div class="container">
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
     <!--<div class="numbertext">1 / 5</div>--> 
      <img src="assets/images/img1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <!--<div class="numbertext">2 / 5</div>-->
      <img src="assets/images/img2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <!--<div class="numbertext">3 / 5</div>-->
      <img src="assets/images/img3.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
     <!-- <div class="numbertext">4 / 5</div>-->
      <img src="assets/images/img4.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <!--<div class="numbertext">5 / 5</div>-->
      <img src="assets/images/img5.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  </div>
  

  <!-- page-header artist-profile -->
  <div id="bandsintown">
    <div class="container">
      <div class="js-no-artist alert alert-danger"><h1 class="text-uppercase text-center h3">No Artist Found!!!</h1></div><!-- /.js-no-artist -->

      <div class="row js-artist-info">
        <div class="col-sm-3">
          <div class="artist-profile">
            <div class="page-header">
              <h1 class="js-artist-name text-uppercase"></h1>
            </div>
            <p><img class="js-artist-image img-responsive img-thumbnail" src=""></p>
            <p><a class="js-read-more btn btn-block btn-primary text-uppercase" href="#">About the Artist</a></p>
          </div>
        </div>

        <div class="col-sm-9">
          <div class="page-header">
            <h1 class="text-uppercase">Upcoming Events</h1>
          </div>

          <div class="js-no-events alert alert-danger"><h3 class="text-uppercase text-center">No Upcoming Events!!!</h3></div>

          <div class="table-responsive">
            <table class="table table-striped event-table js-event-table">
              <thead>
                <tr>
                  <th class="th">Date</th>
                  <th class="th">Venue</th>
                  <th class="th">Location</th>
                  <th class="th">Tickets</th>
                </tr>
              </thead>
              <tbody class="event"></tbody>
            </table>
          </div>

        </div>
      </div>
      <div class="js-artist-bio artist-bio"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>-->
  <script src="assets/js/bandsintown.js" type="text/javascript"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
