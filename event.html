<!DOCTYPE html>
<html>

<head>
  <title>I Love Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="assets/css/style.css" rel="stylesheet">



</head>

<!-- <body data-spy="scroll" data-target="#artist-navigation" data-offset="192" onload="fectchBookmarks()"> -->

<body>
  <header id="site-header" class="site-header" data-spy="affix" data-offset-top="110">
    <nav class="navbar navbar-default">
      <div class="container">

        <form id="myForm" class="site-search navbar-form navbar-left">
          <div class="form-group clearfix">
            <input type="text" class="form-control input-lg" placeholder="Search Artist" id="search" val="">
            <button type="submit" class="btn btn-primary btn-lg text-uppercase" id="searchButton">Submit</button>
          </div>
        </form>


      </div><!-- /.container-fluid -->
    </nav><!-- /.navbar -->

    <nav id="artist-navigation" class="navbar navbar-inverse navbar-subnav">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Log Out</a></li>
          <li class="active"><a href="">Events</a></li>
        </ul>
        <div class="bookmark">Bookmark</div>
      </div>
    </nav>
  </header>

  <!-- /.carousel-inner -->
  <div id="feature-carousel" class="site-feature carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">

        <img src="assets/images/img1.jpg" class="media-fluid" id="carousel" artistName="rockconcert">

        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">

        <img src="assets/images/img2.jpg" class="media-fluid" id="carousel" artistName="shinecost">

        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="assets/images/img3.jpg" class="media-fluid" id="carousel" artistName="">
        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="assets/images/img4.jpg" class="media-fluid" id="carousel" artistName="">
        <div class="carousel-caption">

        </div>
      </div>
      <div class="item">
        <img src="assets/images/img5.jpg" class="media-fluid" id="carousel" artistName="">
        <div class="carousel-caption">

        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#feature-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#feature-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- page-header artist-profile -->
  <div id="bandsintown">
    <div class="container">
      <div class="js-no-artist alert alert-danger">
        <h1 class="text-uppercase text-center h3">No Artist Found!!!</h1>
      </div><!-- /.js-no-artist -->

      <div class="row js-artist-info">
        <div class="col-sm-3">
          <div class="artist-profile">
            <div class="page-header">
              <h1 class="js-artist-name text-uppercase"></h1>
            </div>
            <p><img class="js-artist-image img-responsive img-thumbnail" src=""></p>
            <p><a class="js-read-more btn btn-block btn-primary text-uppercase" href="#">About the Artist</a></p>
          </div>
        </div>

        <div class="col-sm-9">
          <div class="page-header">
            <h1 class="text-uppercase">Upcoming Events</h1>
          </div>

          <div class="js-no-events alert alert-danger">
            <h3 class="text-uppercase text-center">No Upcoming Events!!!</h3>
          </div>

          <div class="table-responsive">
            <table class="table table-striped event-table js-event-table">
              <thead>
                <tr>
                  <th class="th">Date</th>
                  <th class="th">Venue</th>
                  <th class="th">Location</th>
                  <th class="th">Tickets</th>
                </tr>
              </thead>
              <tbody class="event"></tbody>
            </table>
          </div>

        </div>
      </div>
      <div class="js-artist-bio artist-bio"></div>
    </div>
    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>

      </div>

    </div>
  </div>
  <!-- modal-->
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">

      <h3 class="title is-3">Please enter an artist name to continue search!!</h3>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js" type="text/javascript"></script>
  <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" type="text/javascript"></script>

  <!-- Local JavaScript file -->
  <script src="assets/js/bands.js" type="text/javascript"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
